<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9471381b47.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="gray">
        <div class="lay">
           <h1> Infinite number setup By Mr.B </h1>
           <div id="count">0</div>
           <div class="button">
            <button class="btn" id="btn4">Pause <i class="fa-solid fa-pause"></i></button>
        </div>
           <div class="button">
               <button class="btn"  id="btn1">-1</button>
               <button class="btn" id="btn2">reset</button>
               <button class="btn" id="btn3">+1</button>
        
        </div>
        <div class="button">
           
            <input class="input" id="input1" type="text" name="count" placeholder="start pt."  pattern="[0-9]{1}">
            <input class="input" id="input2" type="text" name="step"  placeholder="step">
            <button type="submit" id="btn"><i class="fa-solid fa-play"></i></button>
        </div>
        </div>
    </div>
</div>


<script src="script.js" defer></script>
</body>
</html>
